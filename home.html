<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div class="navbar navbar_grid"  id="topnav">

            <a href="#" class="social_media_icon"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="social_media_icon"><i class="fa fa-twitter"></i></a> 
            <a href="#" class="social_media_icon"><i class="fa fa-google"></i></a>
            <a href="#" class="social_media_icon"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a href="#" class="social_media_icon"><i class="fa fa-wifi" aria-hidden="true"></i></a>

        <div class="navbar_links_container">

            <a href="#login" class="navbar_links"> Login  |  </a>

                <i class="fa fa-bars"></i>
              </a>

      <script>
            function topnavFunction() {
                var x = document.getElementById("topnav");
                if (x.className === "navbar") {
                    x.className += " responsive";
                } else {
                    x.className = "navbar";
                }
             }
        </script>
